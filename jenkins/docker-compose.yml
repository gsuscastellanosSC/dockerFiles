version: "3.8"
 
services:
  web:
    privileged: true
    user: root
    ports:
      - 9999:8080
      - 50000:50000
    container_name: jenkinsSB
    image: ubuntu:20.04
    volumes:
      - ~/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker